<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,700i,800,800i,900,900i&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="lightbox.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Raleway', sans-serif;
        }

        .one {
            position: fixed;
            width: 100%;
            min-height: 81px;
            position: relative;
            background-image: linear-gradient(to right, #000, #9cff);
        }

        nav {
            position: fixed;
            z-index: 2;
            /*            background-color: black;*/
            min-height: 81px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            top: 0;
            right: 0;
            left: 0;

        }

        .one img {
            position: absolute;
            position: fixed;
            height: 81px;
            width: 180px;
            left: 20%;
            z-index: 3;
            display: none;
        }

        nav a {
            color: white;
            font-family: 'Raleway', sans-serif;
            flex-basis: 13%;
            font-size: 20px;
            text-align: center;
            text-decoration: none;
            padding: 5px;
            position: relative;
            z-index: 1;
        }

        .one nav a:nth-child(4) {
            border: 2px solid white;
            margin-right: 50px;
        }

        .one nav a:nth-child(1)::before {
            content: "";
            display: block;
            width: 100%;
            height: 0;
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: lightblue;
            transition: .5s;
            z-index: -1;
        }

        .one nav a:nth-child(1):hover::before {
            height: 100%;
        }

        .one nav a:nth-child(2)::after {
            content: "";
            display: block;
            width: 100%;
            height: 0;
            position: absolute;
            top: 0;
            right: 0;
            background-color: lightblue;
            transition: .5s;
            z-index: -1;
        }

        .one nav a:nth-child(2):hover::after {
            height: 100%;
        }

        .one nav a:nth-child(3)::before {
            content: "";
            display: block;
            width: 100%;
            height: 0;
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: lightblue;
            transition: .5s;
            z-index: -1;
        }

        .one nav a:nth-child(3):hover::before {
            height: 100%;
        }

        .one nav a:nth-child(4):hover {
            color: black;
            background-color: white;

        }

        .one .moon {
            position: absolute;
            position: fixed;
            z-index: 3;
            width: 81px;
            height: 81px;
            background-color: black;
            background-size: cover;
            background-image: url(moon.png);
            animation: moon 4s steps(8) infinite;
            display: none;
        }


        .burger {
            position: absolute;
            height: 50px;
            width: 50px;
            right: 30px;
            top: 12px;
            color: white;
            font-size: 50px;
            display: none;
        }

        footer {
            height: 50px;
            background-color: black;
            color: white;
            text-align: center;
            padding: 16px 0;
        }

        main {
            background-image: linear-gradient(to right, #eec, #fff);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            align-content: space-around;
            padding: 10px;
            position: relative;
            padding: 5% 0;

        }

        .gallery img {
            display: block;
            width: 100%;
            height: 45vh;

        }

        .gallery a {
            width: 26%;
            /*      padding: 10px;*/
            flex-grow: 1;
            justify-content: space-around;
            /*      box-shadow: 1px 1px 1px 1px grey;*/
            /*      margin: 1%;*/
        }

        @media (max-width:1024px) {

            .one {
                position: fixed;
                z-index: 3;
            }

            .burger {
                display: block;
                z-index: 4;
            }

            .one nav a {
                width: 100%;
            }
            .one nav a:nth-child(1)::before {
                display: none;
            }
            .one nav a:nth-child(2)::after {
                display: none;
            }
            .one nav a:nth-child(3)::before {
                display: none;
            }
            .one nav a:nth-child(1):hover {
                background-color: rgba(110, 110, 110, .2);
            }
            .one nav a:nth-child(2):hover {
                background-color: rgba(110, 110, 110, .2);
            }
            .one nav a:nth-child(3):hover {
                background-color: rgba(110, 110, 110, .2);
            }
            .one nav a:nth-child(4):hover {
                background-color: rgba(110, 110, 110, .2);
                color: white;
            }
            .one nav {
                flex-wrap: wrap;
                flex-direction: column;
                padding: 0;
                padding-top: 80px;
            }

            .one nav a:nth-child(4) {
                border: none;
                margin-right: 0;
            }
            .one nav a {
                flex-basis: 100%;
                padding: 30px;
            }
            .one img {
                display: none;
            }
            .burger i {
                display: none;
            }
            .burger .active {
                display: block;
            }

            .hidden {
                display: none;
            }

        }



        @keyframes moon {
            100% {
                background-position: -648px 0;
            }
        }

    </style>
</head>

<body>

    <script>
        var div = document.querySelector("div.animacja");


        window.addEventListener("scroll", function() {

            if (window.scrollY - 100 > div.offsetTop - window.innerHeight) {
                div.classList.add("opacity");


            }
            if (div.offsetTop + 0.5 * window.innerHeight < window.scrollY) {
                div.classList.remove("opacity");

        var faBars = document.querySelector(".fa-bars");

        faBars.addEventListener("click", function() {

        nav1.addEventListener("click", function() {
